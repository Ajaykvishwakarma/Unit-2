<script>
  var head1 = document.createElement("h1");
  var head2 = document.createElement("h2");
  var head3 = document.createElement("h3");

  head1.textContent = "heading 1";
  head2.textContent = "heading 2";
  head3.textContent = "heading 3";

  var bodyTag = document.querySelector("body");

//   bodyTag.appendChild(head1);
//   bodyTag.appendChild(head2)
//   bodyTag.appendChild(head3)
// appendChild will take only one child

  bodyTag.append(head1,head2,head3)

  // append will take multiple childs
  // order of appending also matters
</script>
