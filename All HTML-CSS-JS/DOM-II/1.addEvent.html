<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>0</h1>
    <button id="inc">Increment</button>
    <button id="dec">Decrement</button>
  </body>
</html>

<script>
  var count = 0;
  document.getElementById("inc").addEventListener("click", incFun);

  function incFun() {
    console.log("increase count");
    count = count + 1;
    document.querySelector("h1").innerHTML = count;
  }

  document.getElementById("dec").addEventListener("click", decFun);

  function decFun(event) {
    console.log("inside dec");
    count = count - 1;
    document.querySelector("h1").textContent = count;
    if (count <= 0) {
      document.getElementById("dec").removeEventListener("click", decFun);
    }
  }

  //removeEventListener
</script>
