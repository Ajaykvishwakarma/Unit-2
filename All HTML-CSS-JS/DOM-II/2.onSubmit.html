<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="myForm">
      <input type="text" placeholder="enter name" />
      <input type="number" placeholder="enter mobile" />
      <input type="submit" />
    </form>
  </body>
</html>

<script>
  //submit -- submit event listener -- submits the form

  document.querySelector("#myForm").addEventListener("submit", myFunc);

  function myFunc(event) {
    event.preventDefault();
    console.log("here");
  }

  //event
  // whenever an event is triggered, an event object will be created
  // to access to event object ,

  // whenever you use forms, 1st step is prevent default behavior-- event.preventDefault()
</script>
